<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">

    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <link rel="preload" href="images/stadion.jpg" as="image">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

    <title>Login - Profil Timnas Indonesia</title>
</head>
<body>

  <!-- Bagian kiri -->
  <div class="left">
    <div class="logo-area">
      <div class="logo-text">
        <h1>Timnas Indonesia</h1>
        <p>Merah Putih di Hati, Garuda di Dada</p>
      </div>
    </div>
    <img src="images/garuda-logo.png" alt="Ilustrasi Pemain" class="illustration">
    <a href="index.html" class="back-btn">Kembali ke Beranda</a>
  </div>

  <!-- Bagian kanan -->
  <div class="right">
    <div class="overlay"></div>
    <div class="login-box">
      <h2>Masuk ke Profil Timnas</h2>

      <button class="social-btn">
        <span style="color:#555;">G</span>
        <span>Masuk dengan Google</span>
      </button>

      <hr>

      <form onsubmit="alert('Login berhasil!'); return false;">
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Masukkan Username" required>
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
        </div>

        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Ingat saya</label>
        </div>

        <button type="submit" class="login-btn">Masuk</button>
      </form>

      <div class="signup-text">
        <!-- Ubah href="#" menjadi href="register.html" -->
        <p>Belum punya akun? <a href="register.html">Daftar Sekarang</a></p>
      </div>
    </div>
  </div>

</body>
</html>
