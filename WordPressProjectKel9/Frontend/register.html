<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">

    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <link rel="preload" href="images/stadion.jpg" as="image">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

    <title>Register - Profil Timnas Indonesia</title>
</head>
<body>

  <!-- Bagian kiri -->
  <div class="left">
    <div class="logo-area">
      <div class="logo-text">
        <h1>Timnas Indonesia</h1>
        <p>Merah Putih di Hati, Garuda di Dada</p>
      </div>
    </div>
    <img src="images/garuda-logo.png" alt="Ilustrasi Pemain" class="illustration">
    <a href="index.html" class="back-btn">Kembali ke Beranda</a>
  </div>

  <!-- Bagian kanan -->
  <div class="right">
    <div class="overlay"></div>
    <div class="register-box">
      <h2>Buat Akun Timnas</h2>

      <button class="social-btn">
        <span style="color:#555;">G</span>
        <span>Daftar dengan Google</span>
      </button>

      <hr>

      <form onsubmit="return validateRegistration();">
        <div>
          <label for="fullname">Nama Lengkap</label>
          <input type="text" id="fullname" name="fullname" placeholder="Masukkan Nama Lengkap" required>
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Masukkan Email Aktif" required>
        </div>

        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Masukkan Username" required>
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
        </div>

        <div>
          <label for="confirm-password">Konfirmasi Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Ulangi Password" required>
        </div>

        <button type="submit" class="login-btn">Daftar Sekarang</button>
      </form>

      <div class="signup-text">
        <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
      </div>
    </div>
  </div>

</body>
</html>
